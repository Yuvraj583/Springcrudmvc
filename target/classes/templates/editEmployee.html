<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>

    <!-- Form to edit employee details -->
    <form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Enter name" required />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter email" required />
        </div>
        
        <div>
            <label for="salary">Salary:</label>
            <input type="number" th:field="*{salary}" id="salary" placeholder="Enter salary" required />
        </div>

       

        <button type="submit">Update Employee</button>
    </form>

    <!-- Link to go back to employee list -->
    <a href="/employees">Back to Employee List</a>
</body>
</html>
